        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" name="lastname">

      </div>

      <div class="form-group row my-4">

      </div>

          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">

        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Skills</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="Skills[]" id="gridRadios1" value="PHP" >
              <label class="form-check-label" for="gridRadios1">
                PHP
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="Skills[]" id="gridRadios2" value="JavaScript">
